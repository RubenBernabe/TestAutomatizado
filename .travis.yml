sudo: required
dist: trusty
language: ruby
cache: bundler
rvm:
  - 2.5.3
addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver
before_script:  
  - google-chrome-stable --no-sandbox --headless --remote-debugging-port=9222 &
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
  - export PATH="$HOME/bin:$PATH"
  - 'bundle install'

script: 
- cd youtube_test
- 'bundle exec cucumber'

branches:
  only:
    - master
       